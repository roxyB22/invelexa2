<!--botones redes y login-->        
        <div class="contact-us">
            <ul class="social-media">                
                <li class="icons"><a href=""><img src="../assets/img/facebook logo.png" alt="link facebook"    width="50rem"></a></li>

<!--acá va la imagen principal y los formularios para el login-->
<section class="banner">
    <navbar class="verticalNavbar">
        <ul class="startNavbar">
            <li class="navItems"><a onclick="window.modalProducto.showModal();"><strong>Productos</strong></a></li>
            <li class="navItems"><strong>Clientes/Proveedores</strong></li>
            <li class="navItems"><strong>Lista de Tareas</strong></li>

<!--ACÁ podría poner una frase motivadora-->
    </div>
</section>
 
 
<!--ACÁ EMPIEZAN LOS MODALES-->  
<dialog id="modalProducto">
    <div class="modalProductoContainer">
        <div class="modalProductoClose-Btn">    
            <button id="closeBtn"  onclick="window.modalProducto.close();"><strong>X</strong></button>
        </div>   
        <div class="seeker">
                <input type="text" class="seekerTextBox" placeholder="Nombre o código de barras...">
                <button type="submit" class="seekerButton" onclick="window.modalSearch.showModal();">
                    <img class="mag-glass" src="../assets/img/icono lupa.png" alt="">
                </button>       
        </div>
        <div class="Producto-Form">
            <form action="">
                <div class="startRow-Form">
                    <label for="nombre" id="nombre-label">Nombre</label>           
                    <input type="text" class="start-input" name="nombre" required>
                    <label for="apellido" id="apellido-label">Apellido</label>           
                    <input type="text" class="start-input" name="apellido" required>
                </div>
                <div class="startRow-Form">
                    <label for="descripcion" class="startRow-label">Descripción</label>           
                    <input class="start-input descripcion" name="descripcion" required></input>
                </div>
                <div class="startRow-Form">
                    <label for="vencimiento" class="startRow-label">Vencimiento</label>           
                    <input type="date" class="start-input date" name="vencimiento" required>
                    <label for="codBarras" class="startRow-label codigo-label">Cod.Barras</label>           
                    <input type="text" class="start-input codigo-input" name="codBarras" required>
                </div>
                <div class="startRow-Form">
                    <label for="cantidad" class="startRow-label">Cantidad</label>           
                    <input type="number" class="start-input number" name="cantidad" required>
                    <label for="fechaActualizacion" class="startRow-label fecha">Fecha de Actualizacion</label>           
                    <input type="date" class="start-input date" name="fechaActualizacion" required>
                    <label for="precio" class="startRow-label precio">Precio $</label>           
                    <input type="number" class="start-input number" name="precio" required>
                </div>
            </form>
        </div>
    </div>
    <div class="productoBtn-navbar">
        <ul class="producto-Botones ">
            <li><button class="formProducto-Btn Nuevo"><strong>Nuevo</strong></button></li>
            <li><button class="formProducto-Btn"><strong>Modificar</strong></button></li>
            <li><button class="formProducto-Btn"><strong>Guardar</strong></button></li>
            <li><button class="formProducto-Btn"><strong>Eliminar</strong></button></li>
        </ul>    
    </div>                        
</dialog>
