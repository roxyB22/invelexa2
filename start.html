<!--ACÁ EMPIEZAN LOS MODALES-->  
<dialog id="modalProducto">
    <div class="modalProductoContainer">
        <div class="modalProductoClose-Btn">    
            <button id="closeBtn"  onclick="window.modalProducto.close();"><strong>X</strong></button>
        </div>   
        <div class="seeker">
                <input type="text" class="seekerTextBox" placeholder="Nombre o código de barras...">
                <button type="submit" class="seekerButton" onclick="window.modalSearch.showModal();">
                    <img class="mag-glass" src="../assets/img/icono lupa.png" alt="">
                </button>       
        </div>
        <div class="Producto-Form">
            <form action="">
            <div>
                <label for="nombre" id="nombre-label">Nombre</label>           
                <input type="text" class="nombre-input" name="nombre" required>
                <label for="apellido" id="apellido-label">Apellido</label>           
                <input type="text" class="apellid-input" name="apellido" required>
            </div>
            <div>
                <label for="descripcion" id="descripcion-label">Descripción</label>           
                <textarea class="descripcion-textarea" name="descripcion" required cols="100" rows="5"></textarea>
            </div>
            <div>
                <label for="vencimiento" id="vencimiento-label">Vencimiento</label>           
                <input type="text" class="vencimiento-input" name="vencimiento" required>
                <label for="codBarras" id="codBarras-label">Cod.Barras</label>           
                <input type="text" class="codBarras-input" name="codBarras" required>
            </div>
            <div>
                <label for="cantidad" id="cantidad-label">Cantidad</label>           
                <input type="number" class="cantidad-input" name="cantidad" required>
                <label for="fechaActualizacion" id="fechaActualizacion-label">Fecha de Actualizacion</label>           
                <input type="date" class="fechaActualizacion-input" name="fechaActualizacion" required>
                <label for="precio" id="precio-label">Precio $</label>           
                <input type="number" class="precio-input" name="precio" required>
            </div>
            </form>
        </div>
    </div>
         <div>
            <button class="formProductoEnviar-Btn">Enviar</button>
        </div>                  
      
</dialog>  

<dialog id="modalRegistrarme">
    <div class="modalRegistrarmeContainer">
        <h3>¿Olvidaste tu Contraseña?</h3>
        <h4>Ingresá el e-mail con el que te registraste y luego presioná el botón "Enviar". Se generará una nueva contraseña que será enviada al mail ingresado.</h4>
        <form action="">            
            <input type="text" class="login-input" name="usuario" required>
            <label for="email" id="email-label"></label>
            <button class="modalContraseniaClose-Btn">Enviar</button>
        </form>
        <div class="modalContraseniaClose-Btn">    
            <button onclick="window.modalRegistrarme.close();"><strong>X</strong></button>
        </div>               
    </div>  
</dialog>
