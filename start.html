<dialog id="modalProducto" class="start-modal">
    <div class="modalStartContainer">
        <div class="modalStartClose-Btn">    
            <button id="closeBtn"  onclick="window.modalProducto.close();"><strong>X</strong></button>
        </div>   
        <div class="seeker">
                <input type="text" class="seekerTextBox" placeholder="Nombre o código de barras...">
                <button type="submit" class="seekerButton" onclick="window.modalSearch.showModal();">
                    <img class="mag-glass" src="../assets/img/icono lupa.png" alt="">
                </button>       
        </div>        
        <div class="Start-Form">
            <form action="">
                <div class="startRow-Form">
                    <label for="nombreProducto" id="nombreProducto-label">Nombre</label>           
                    <input type="text" class="start-input" name="nombreProducto" required placeholder="Nombre del Producto">
                    <label for="productoImagen" class="startRow-label imagen-label">Foto</label>           
                    <input type="file" id="imagen-input" name="productoImagen">
                </div>
                <div class="startRow-Form">

                </div>
                <div class="startRow-Form">
                    <label for="vencimiento" class="startRow-label">Vencimiento</label>           
                    <input type="date" class="start-input date" name="vencimiento" required>
                    <label for="codBarras" class="startRow-label codigo-label">Cod.Barras</label>           
                    <input type="text" class="start-input codigo-input" name="codBarras" required>       
                    <label for="Sku" id="sku-label">SKU</label>           
                    <input type="text" class="start-input sku-input" name="sku" >
                </div>
                <div class="startRow-Form">
                    <label for="cantidad" class="startRow-label">Cantidad</label>           
                    <input type="number" class="start-input number" name="cantidad" required>
                    <label for="fechaActualizacion" class="startRow-label fecha">Fecha de Actualizacion</label>           
                    <input type="date" class="start-input date" name="fechaActualizacion" required>
                    <label for="precio" class="startRow-label precio">Precio $</label>           
                    <input type="text" class="start-input number" name="precio" required>

            </form>
        </div>
    </div>

</dialog>
